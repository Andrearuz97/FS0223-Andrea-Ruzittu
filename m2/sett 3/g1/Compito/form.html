<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>PET-FORM</title>
</head>
<body>
    <main>
        <h1>Pet world!</h1>
    <form id="pet-form">
        <label for="pet-name">Nome dell'animaletto:</label>
        <br>
        <input type="text" id="pet-name" name="pet-name" required placeholder="Nome del tuo animaletto...">
        <br>
        <label for="owner-name">Padrone:</label>
        <br>
        <input type="text" id="owner-name" name="owner-name" required placeholder="Nome del padrone...">
        <br>
        <label for="species">Specie:</label>
        <br>
        <input type="text" id="species" name="species" required placeholder="Inserire la specie...">
        <br>
        <label for="breed">Razza:</label>
        <br>
        <input type="text" id="breed" name="breed" required placeholder="Inserire la razza...">
      <br>
        <button type="submit">Aggiungi animale</button>
        <button type="reset" >Cancella i dati</button>
      </form>
      
      <ul id="pet-list"></ul>
    </main>
    <script src="assets/js/form.js"></script>
</body>
</html>
