<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container text-center">
        <h1>Esercizio</h1>
        <div class="form-group">
          <input type="text" class="form-control" id="searchInput" placeholder="Cerca un immagine">
        </div>
        <button class="btn btn-primary" id="loadImagesBtn">Load Images</button>
        <button class="btn btn-primary" id="loadSecondaryImagesBtn">Load Secondary Images</button>
        <br><br>
        <div id="cardContainer"></div>
      </div>
  
      
      <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <img id="modalImage" src="" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/script.js"></script>
  </body>
</html>
